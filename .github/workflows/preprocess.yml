name: Preprocess

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install pandas scikit-learn numpy joblib; fi

      - name: List repo (debug)
        run: ls -la

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_ugisugih_pipelineC.py

      - name: Show produced files
        run: |
          echo "Files in preprocessing/:"
          ls -la preprocessing || true

      - name: Upload preprocessed CSV artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preprocessed-csv
          path: preprocessing/diabetes_preprocessing.csv

      - name: Upload preprocessor joblib artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: preprocessor-joblib
          path: preprocessing/preprocessor_pipeline.joblib